<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bidvest Living</title>
    <link rel="stylesheet" href="onboarding-styles.css">
    <style>
        .welcome-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        .background-slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: slideshow 20s infinite;
        }

        .background-slide::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        .background-slide:nth-child(1) {
            background-image: url('https://images.unsplash.com/photo-1497366216548-37526070297c?w=1920&q=80');
            animation-delay: 0s;
        }

        .background-slide:nth-child(2) {
            background-image: url('https://images.unsplash.com/photo-1497366811353-6870744d04b2?w=1920&q=80');
            animation-delay: 5s;
        }

        .background-slide:nth-child(3) {
            background-image: url('https://images.unsplash.com/photo-1542744173-8e7e53415bb0?w=1920&q=80');
            animation-delay: 10s;
        }

        .background-slide:nth-child(4) {
            background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=1920&q=80');
            animation-delay: 15s;
        }

        @keyframes slideshow {
            0% { opacity: 0; transform: scale(1); }
            5% { opacity: 1; transform: scale(1); }
            25% { opacity: 1; transform: scale(1.05); }
            30% { opacity: 0; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(1); }
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 64px;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            animation: fadeInScale 0.6s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .welcome-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .welcome-logo svg {
            width: 60px;
            height: 60px;
            color: #10b981;
        }

        .welcome-logo-text {
            font-size: 2.5rem;
            font-weight: 800;
            color: #111827;
        }

        .welcome-tagline {
            font-size: 1.125rem;
            line-height: 1.7;
            color: #4b5563;
            margin: 24px 0 32px;
            font-weight: 500;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #111827;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .welcome-subtitle {
            font-size: 1.25rem;
            color: #6b7280;
            margin-bottom: 48px;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 32px;
        }

        .btn-primary-xl {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.125rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 12px rgba(16, 185, 129, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary-xl:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary-xl {
            background: white;
            color: #10b981;
            border: 2px solid #10b981;
            padding: 20px 40px;
            font-size: 1.125rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary-xl:hover {
            background: #f0fdf4;
            transform: translateY(-2px);
        }

        .quick-links {
            padding-top: 32px;
            border-top: 1px solid #e5e7eb;
        }

        .quick-links p {
            font-size: 0.9375rem;
            color: #6b7280;
            margin-bottom: 16px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .quick-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 16px;
            background: #f9fafb;
            border-radius: 12px;
            transition: all 0.2s;
            text-decoration: none;
        }

        .quick-link:hover {
            background: #f0fdf4;
            transform: translateY(-2px);
        }

        .quick-link-icon {
            font-size: 2rem;
        }

        .quick-link-text {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
        }

        .rotating-logos-container {
            margin-bottom: 48px;
            perspective: 800px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-carousel {
            position: relative;
            width: 180px;
            height: 80px;
            transform-style: preserve-3d;
            animation: rotateLogo 15s linear infinite;
        }

        @keyframes rotateLogo {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .logo-3d {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-3d[data-brand="execuflora"] {
            transform: rotateY(0deg) translateZ(200px);
        }

        .logo-3d[data-brand="aquazania"] {
            transform: rotateY(72deg) translateZ(200px);
        }

        .logo-3d[data-brand="laundry"] {
            transform: rotateY(144deg) translateZ(200px);
        }

        .logo-3d[data-brand="has"] {
            transform: rotateY(216deg) translateZ(200px);
        }

        .logo-3d[data-brand="topturf"] {
            transform: rotateY(288deg) translateZ(200px);
        }

        .logo-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 800;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            backface-visibility: hidden;
            background: white;
            padding: 10px;
        }

        .logo-face img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .logo-3d[data-brand="execuflora"] .logo-face,
        .logo-3d[data-brand="aquazania"] .logo-face,
        .logo-3d[data-brand="laundry"] .logo-face,
        .logo-3d[data-brand="has"] .logo-face,
        .logo-3d[data-brand="topturf"] .logo-face {
            background: white;
        }

        .logo-face.front {
            transform: rotateY(0deg);
        }

        .logo-face.back {
            transform: rotateY(180deg);
        }

        @media (max-width: 768px) {
            .welcome-card {
                padding: 40px 24px;
            }

            .welcome-title {
                font-size: 1.75rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }

            .rotating-logos-container {
                min-height: 100px;
            }

            .logo-carousel {
                width: 150px;
                height: 70px;
            }

            .logo-face {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-page">
        <!-- Background Slideshow -->
        <div class="background-slideshow">
            <div class="background-slide"></div>
            <div class="background-slide"></div>
            <div class="background-slide"></div>
            <div class="background-slide"></div>
        </div>

        <div class="welcome-card">
            <div class="welcome-logo">
                <svg class="logo-icon" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2"/>
                    <path d="M20 8 L20 32 M8 20 L32 20" stroke="currentColor" stroke-width="2"/>
                    <circle cx="20" cy="20" r="4" fill="currentColor"/>
                </svg>
                <span class="welcome-logo-text">Bidvest Living</span>
            </div>

            <p class="welcome-tagline">From Landscaping to Laundry, Coffee to Hotel Amenities - We deliver integrated services by industry experts, tailored to your operational needs</p>

            <div class="rotating-logos-container">
                <div class="logo-carousel">
                    <div class="logo-3d" data-brand="execuflora">
                        <div class="logo-face front"><img src="Execuflora.png" alt="Execuflora Logo"></div>
                        <div class="logo-face back"><img src="Execuflora.png" alt="Execuflora Logo"></div>
                    </div>
                    <div class="logo-3d" data-brand="aquazania">
                        <div class="logo-face front"><img src="aqauzani.jpg" alt="Aquazania Logo"></div>
                        <div class="logo-face back"><img src="aqauzani.jpg" alt="Aquazania Logo"></div>
                    </div>
                    <div class="logo-3d" data-brand="laundry">
                        <div class="logo-face front"><img src="laundry.png" alt="Laundry Logo"></div>
                        <div class="logo-face back"><img src="laundry.png" alt="Laundry Logo"></div>
                    </div>
                    <div class="logo-3d" data-brand="has">
                        <div class="logo-face front"><img src="Hotel.jpg" alt="HAS Logo"></div>
                        <div class="logo-face back"><img src="Hotel.jpg" alt="HAS Logo"></div>
                    </div>
                    <div class="logo-3d" data-brand="topturf">
                        <div class="logo-face front"><img src="TOP TURF.jpg" alt="Top Turf Logo"></div>
                        <div class="logo-face back"><img src="TOP TURF.jpg" alt="Top Turf Logo"></div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <a href="onboarding.html" class="btn-primary-xl">Get Started</a>
                <a href="#" onclick="showLoginPage(); return false;" class="btn-secondary-xl">Sign In</a>
            </div>

        </div>
    </div>

    <script>
        function showLoginPage() {
            window.location.href = 'index.html';
            // Trigger login modal after page loads
            setTimeout(() => {
                if (typeof window.showLogin === 'function') {
                    window.showLogin();
                }
            }, 500);
        }
    </script>
</body>
</html>
